{% extends 'base.html' %}

{% block content %}
<div class="col-md-9">
    {% if data.gambar %}
        <img src="{{ data.gambar.url }}" class="float-right" width="250px">
    {% endif %}     
</div>    
    
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah : {{ data.nama }}</h3>
            {% for pesan in messages %}
                {% if pesan %}
                    <div class="alert alert-success">{{ pesan }}</div>
                {% endif %}
            {% endfor %}
            <form class="{% url 'ubah' data.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

                <button class="btn btn-primary">Simpan</button>
                <a href="/data" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
